# .github/workflows/autoclose-compatibility.yml
name: Auto-close Compatibility Reports

on:
  issues:
    types: [opened, labeled]

permissions:
  contents: read
  issues: write

jobs:
  close_compat:
    # Si l'Ã©vÃ©nement est "labeled", on vÃ©rifie le nom du label.
    # Si l'Ã©vÃ©nement est "opened", on inspecte la liste des labels attachÃ©s dÃ¨s la crÃ©ation.
    if: >
      (github.event.action == 'labeled' && github.event.label.name == 'compatibility')
      || (github.event.action == 'opened' && contains(toJson(github.event.issue.labels), '"compatibility"'))
    runs-on: ubuntu-latest
    steps:
      - name: Close compatibility issues automatically
        uses: peter-evans/close-issue@v3
        with:
          comment: |
